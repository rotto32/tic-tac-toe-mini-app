<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./resources/main.css">
</head>
<body>
    <div class="all-content">
        <div class="jumbotron">
            <h2>Tic Tac Toe Game</h2>
            <form id="player-info">
                Player X: </br>
                <input type="text" name="player-one"><br/>
                Player O: <br/>
                <input type="text" name="player-two"> <br/>
                <button id="submit-form">Submit</button>
            </form>

            <div class="status">
                <h3>Status</h3>   
                  <p>X goes first</p>
            </div>
        </div>
            <div class="game-board">
                <table>
                    <tr class="row">
                        <td class="cell" id="1-1"> </td>
                        <td class="cell" id="1-2"> </td>
                        <td class="cell" id="1-3"> </td>

                    </tr>
                    <tr class="row">
                        <td class="cell" id="2-1"> </td>
                        <td class="cell" id="2-2"> </td>
                        <td class="cell" id="2-3"> </td>

                    </tr>
                    <tr class="row">
                        <td class="cell" id="3-1"> </td>
                        <td class="cell" id="3-2"> </td>
                        <td class="cell" id="3-3"> </td>

                    </tr>
                </table>

                <div class="reset-button">
                    <button id="reset">Reset Board</button>
                </div>

        

            </div>
    </div>
        <script src="./src/app.js"></script>
</body>
</html>
